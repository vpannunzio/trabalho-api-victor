name: CI/CD Pipeline


on:
  push:
    branches: [ main, develop, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop, master ]
  
  
  workflow_dispatch:
    inputs:
      environment:
        description: 'Ambiente para deploy'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production


env:
  NODE_VERSION: '18.x'
  NPM_CACHE_KEY: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

jobs:
  
  validate:
    name: ğŸ” ValidaÃ§Ã£o de CÃ³digo
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout do cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ğŸ“¦ Instalar dependÃªncias
      run: npm ci
    
    - name: ğŸ” Verificar sintaxe do cÃ³digo
      run: |
        echo "Verificando sintaxe JavaScript..."
        node -c src/app.js
        node -c src/config/database.js
        echo "âœ… Sintaxe vÃ¡lida"
    
    - name: ğŸ“‹ Verificar estrutura do projeto
      run: |
        echo "Verificando estrutura do projeto..."
        test -f package.json || (echo "âŒ package.json nÃ£o encontrado" && exit 1)
        test -f src/app.js || (echo "âŒ src/app.js nÃ£o encontrado" && exit 1)
        test -d src/controllers || (echo "âŒ src/controllers nÃ£o encontrado" && exit 1)
        test -d src/routes || (echo "âŒ src/routes nÃ£o encontrado" && exit 1)
        test -d src/middleware || (echo "âŒ src/middleware nÃ£o encontrado" && exit 1)
        echo "âœ… Estrutura do projeto vÃ¡lida"

  
  test-unit:
    name: ğŸ§ª Testes UnitÃ¡rios
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
    - name: ğŸ“¥ Checkout do cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ğŸ“¦ Instalar dependÃªncias
      run: npm ci
    
    - name: ğŸ§ª Executar testes unitÃ¡rios
      run: npm run test:unit
      env:
        NODE_ENV: test
        JWT_SECRET: test-jwt-secret-key-for-unit-tests
        PORT: 3001
    
    - name: ğŸ“Š Gerar relatÃ³rio de cobertura
      run: npm run test:coverage:unit
      env:
        NODE_ENV: test
        JWT_SECRET: test-jwt-secret-key-for-unit-tests
        PORT: 3001
    
    - name: ğŸ“¤ Upload coverage para Codecov
      if: always()
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unit
        name: unit-tests
        fail_ci_if_error: false

  
  test-integration:
    name: ğŸ”— Testes de IntegraÃ§Ã£o
    runs-on: ubuntu-latest
    needs: validate
    
    
    steps:
    - name: ğŸ“¥ Checkout do cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ğŸ“¦ Instalar dependÃªncias
      run: npm ci
    
    - name: ğŸ§ª Executar testes de integraÃ§Ã£o
      run: npm run test:integration
      env:
        NODE_ENV: test
        JWT_SECRET: test-jwt-secret-key-for-integration-tests
        PORT: 3002
    
    - name: ğŸ“Š Gerar relatÃ³rio de cobertura
      run: npm run test:coverage
      env:
        NODE_ENV: test
        JWT_SECRET: test-jwt-secret-key-for-integration-tests
        PORT: 3002

 
  security-test:
    name: ğŸ”’ Testes de SeguranÃ§a
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
    - name: ğŸ“¥ Checkout do cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ğŸ“¦ Instalar dependÃªncias
      run: npm ci
    
    - name: ğŸ” Audit de vulnerabilidades
      run: npm audit --audit-level moderate
    
    - name: ğŸ§ª Executar testes de seguranÃ§a
      run: npm test -- --grep "security"
      env:
        NODE_ENV: test
        JWT_SECRET: test-jwt-secret-key-for-security-tests
        PORT: 3003
      continue-on-error: true

 
  build:
    name: ğŸ—ï¸ Build da AplicaÃ§Ã£o
    runs-on: ubuntu-latest
    needs: [test-unit, test-integration, security-test]
    
    steps:
    - name: ğŸ“¥ Checkout do cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ğŸ“¦ Instalar dependÃªncias de produÃ§Ã£o
      run: npm ci --only=production
    
    - name: ğŸ—ï¸ Build da aplicaÃ§Ã£o
      run: |
        echo "Criando build da aplicaÃ§Ã£o..."
        mkdir -p dist
        cp -r src dist/
        cp package.json dist/
        cp package-lock.json dist/
        echo "âœ… Build criado com sucesso"
    
    - name: ğŸ“¦ Criar artefato
      run: |
        tar -czf victor-pos-api-${{ github.sha }}.tar.gz -C dist .
        echo "Artefato criado: victor-pos-api-${{ github.sha }}.tar.gz"
    
    - name: ğŸ“¤ Upload artefato
      uses: actions/upload-artifact@v3
      with:
        name: victor-pos-api-build
        path: victor-pos-api-${{ github.sha }}.tar.gz
        retention-days: 30

  
  deploy-staging:
    name: ğŸš€ Deploy para Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop' || github.event_name == 'workflow_dispatch'
    environment: staging
    
    steps:
    - name: ğŸ“¥ Checkout do cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸ“¥ Download artefato
      uses: actions/download-artifact@v3
      with:
        name: victor-pos-api-build
    
    - name: ğŸ”§ Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ğŸš€ Deploy para staging
      run: |
        echo "ğŸš€ Iniciando deploy para staging..."
        tar -xzf victor-pos-api-*.tar.gz
        
        # Configurar variÃ¡veis de ambiente para staging
        echo "NODE_ENV=staging" > .env
        echo "PORT=3000" >> .env
        echo "JWT_SECRET=${{ secrets.JWT_SECRET_STAGING }}" >> .env
        echo "RATE_LIMIT_WINDOW_MS=900000" >> .env
        echo "RATE_LIMIT_MAX_REQUESTS=100" >> .env
        
        # Aqui vocÃª configuraria o deploy real para seu servidor de staging
        echo "âœ… Deploy para staging concluÃ­do"
    
    - name: ğŸ¥ Health check staging
      run: |
        echo "Verificando saÃºde da aplicaÃ§Ã£o em staging..."
        # Simular health check
        sleep 5
        echo "âœ… AplicaÃ§Ã£o em staging estÃ¡ saudÃ¡vel"

  
  deploy-production:
    name: ğŸŒŸ Deploy para ProduÃ§Ã£o
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment: production
    
    steps:
    - name: ğŸ“¥ Checkout do cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸ“¥ Download artefato
      uses: actions/download-artifact@v3
      with:
        name: victor-pos-api-build
    
    - name: ğŸ”§ Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ğŸš€ Deploy para produÃ§Ã£o
      run: |
        echo "ğŸŒŸ Iniciando deploy para produÃ§Ã£o..."
        tar -xzf victor-pos-api-*.tar.gz
        
        # Configurar variÃ¡veis de ambiente para produÃ§Ã£o
        echo "NODE_ENV=production" > .env
        echo "PORT=3000" >> .env
        echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
        echo "RATE_LIMIT_WINDOW_MS=900000" >> .env
        echo "RATE_LIMIT_MAX_REQUESTS=100" >> .env
        
        # Aqui vocÃª configuraria o deploy real para seu servidor de produÃ§Ã£o
        echo "âœ… Deploy para produÃ§Ã£o concluÃ­do"
    
    - name: ğŸ¥ Health check produÃ§Ã£o
      run: |
        echo "Verificando saÃºde da aplicaÃ§Ã£o em produÃ§Ã£o..."
        # Simular health check
        sleep 10
        echo "âœ… AplicaÃ§Ã£o em produÃ§Ã£o estÃ¡ saudÃ¡vel"
    
    - name: ğŸ“¢ Notificar deploy
      run: |
        echo "ğŸ‰ Deploy para produÃ§Ã£o realizado com sucesso!"
        echo "ğŸ“… Data: $(date)"
        echo "ğŸ·ï¸ Tag: ${{ github.ref_name }}"
        echo "ğŸ”— Commit: ${{ github.sha }}"
        echo "ğŸ‘¤ Autor: ${{ github.actor }}"

 
  cleanup:
    name: ğŸ§¹ Limpeza
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    
    steps:
    - name: ğŸ§¹ Limpar artefatos antigos
      run: |
        echo "Limpando artefatos antigos..."
        # Aqui vocÃª poderia configurar limpeza de artefatos antigos
        echo "âœ… Limpeza concluÃ­da"
